<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap stylesheet------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--font awesome------------------------>
    <script src="https://kit.fontawesome.com/4fa42c0453.js" crossorigin="anonymous"></script>

    <!--custom css stylesheet----------------->
    <link rel="stylesheet" href="css/style.css">

    <title>Issue Tracker</title>
</head>

<body onload="displayIssue()">

    <section class="container">
        <h2 class="mt-3 mb-3 heading">Issue Tracker</h2>

        <div class="issue-box p-4">
            <h4>Add Your Issue</h4>

            <form id="issueFormInput">
                <div class="mb-3">
                    <label for="issueDescription" class="form-label">Issue Describe</label>
                    <input type="text" class="form-control" id="issueDescription" placeholder="Describe your issue">
                </div>

                <div class="mb-3">
                    <label for="issueSeverity" class="form-label">Severity</label>
                    <select id="issueSeverity" class="form-select">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="issueAssigned" class="form-label">Assigned to</label>
                    <input type="text" class="form-control" id="issueAssigned" placeholder="Enter Responsible...">
                </div>

                <button id="submit-btn" type="submit" class="btn submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <section class="container">
        <div class="col-lg-12">
            <div id="issueList">

            </div>
        </div>
    </section>



    <!--js script------------------>
    <script src="js/main.js"></script>
</body>

</html>
